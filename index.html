<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator-container">
        <div class="display">
            <div id="previous" class="previous-display"></div>
            <div id="current" class="current-display"></div>
        </div>
        <button id="clear" class="span-two" data-clear>CLEAR</button>
        <button id="delete" data-del>DEL</button>
        <button class="operations" data-operation>&divide;</button>
        <button class="numbers" data-number>7</button>
        <button class="numbers" data-number>8</button>
        <button class="numbers" data-number>9</button>
        <button class="operations" data-operation>x</button>
        <button class="numbers" data-number>4</button>
        <button class="numbers" data-number>5</button>
        <button class="numbers" data-number>6</button>
        <button class="operations" data-operation>-</button>
        <button class="numbers" data-number>1</button>
        <button class="numbers" data-number>2</button>
        <button class="numbers" data-number>3</button>
        <button class="operations" data-operation>+</button>
        <button class="numbers span-two" data-number>0</button>
        <button class="numbers" data-number>.</button>
        <button class="operations" data-equals>=</button>
    
</div>

    <script src="main.js"></script>
</body>
</html>
